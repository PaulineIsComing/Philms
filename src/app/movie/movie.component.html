<h3>
  Liste des films les plus populaires de 1998 
</h3>

    <div class="row">
        <div id="div-movie" class="col col-xs-6 col-md-4 col-lg-3" *ngFor="let movie of tableau.results">
            
            <a routerLink="/movies-detail/{{movie.id}}">
              <img id="img-movie" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}"> 
            </a>
            
        </div>
    </div>
